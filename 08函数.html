        //求n-m之间所有数的和
        //n,m  形式参数(形参)
        function getSum(n, m) {
            var sum = 0;
            for (var i = n; i <= m; i++) {
                sum += i;
            }
            return sum;
            //有return后面的不会执行。
            console.log("hello");
        }
 
        console.log(getSum(5,10));
