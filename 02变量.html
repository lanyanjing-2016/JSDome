//几乎所有语言中||和&&都遵循“短路”原理， 如&&中第一个表达式为假就不会去处理第二个表达式，而||正好相反。js同样也遵循上述原则：
//当逻辑或||时，找到为true的分项就停止处理，并返回该分项的值，否则执行完，并返回最后分项的值。
//当逻辑与&&时，找到为false的分项就停止处理，并返回该分项的值。
//转换规则:
	//对象为true
	//非零数字为true
	//非空字符串为true
	//其他为false
        console.log(undefined || 0); //=>0 
        console.log(0 || undefined);//=>undefined
        console.log(3 || 0); //=>3
        console.log(0 || 3);//=>3
        console.log(-1 || 0);//=>-1
